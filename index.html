<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By KoTim</title>
    <style>
        /* Установка фона с анимацией градиента */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #FFC0CB, #FFB6C1, #FF69B4, #FF1493, #C71585, #DB7093);
            background-size: 400% 400%;
            animation: gradientAnimation 3s ease infinite; /* Переливание на 3 секунды */
            font-family: Arial, sans-serif;
            transition: background 1s ease-in-out, color 1s ease-in-out;
        }

        /* Анимация переливания градиента */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Центрирование текста и кнопок */
        h1 {
            color: white;
            font-size: 3em;
            text-align: center;
            margin-bottom: 10px;
        }

        .button-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 80%;
            max-width: 300px;
        }

        .button:hover {
            background-color: white;
            color: black;
        }

        /* После 10 секунд фон станет черным */
        body.black-bg {
            background-color: black;
            background-image: none;
        }

        h1.black-bg {
            color: white;
        }

        /* Стиль для истории трат */
        .expense-history {
            margin-top: 10px;
            color: white;
            text-align: center;
            font-size: 1.2em;
        }

        /* Стили для выбора промежутка времени */
        #timeFrameSelect {
            display: none;
            text-align: center;
        }

        .time-frame-button {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 80%;
            max-width: 300px;
        }

        .time-frame-button:hover {
            background-color: white;
            color: black;
        }

        #expenseChart {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <h1 id="mainText">Траты</h1>

    <!-- Контейнер для кнопок -->
    <div class="button-container" id="buttonContainer">
        <button class="button" onclick="showExpenseForm()">Добавить трату</button>
        <button class="button" onclick="showTimeFrameSelect()">Статистика</button>
    </div>

    <!-- Выбор промежутка времени -->
    <div id="timeFrameSelect">
        <h2 style="color: white;">Выберите период:</h2>
        <button class="time-frame-button" onclick="showStats('сегодня')">Сегодня</button>
        <button class="time-frame-button" onclick="showStats('вчера')">Вчера</button>
        <button class="time-frame-button" onclick="showStats('неделя')">Неделя</button>
        <br><br>
        <button class="button" onclick="goBack()">Назад</button>
    </div>

    <!-- Форма для добавления трат -->
    <div id="expenseForm" style="display:none; text-align: center;">
        <h2 style="color: white;">Добавить трату</h2>
        <label for="category" style="color: white;">Категория:</label>
        <select id="category">
            <option value="магазины">Магазины</option>
            <option value="развлечения">Развлечения</option>
            <option value="еда">Еда</option>
            <option value="транспорт">Транспорт</option>
        </select>
        <br><br>
        <label for="amount" style="color: white;">Сумма (рубли):</label>
        <input type="number" id="amount" placeholder="Введите сумму">
        <br><br>
        <button class="button" onclick="addExpense()">Добавить</button>
        <br><br>
        <button class="button" onclick="goBack()">Назад</button>
    </div>

    <!-- Диаграмма для статистики -->
    <canvas id="expenseChart" width="300" height="300" style="display:none;"></canvas>

    <!-- История трат -->
    <div class="expense-history" id="expenseHistory" style="display:none;"></div>

    <button class="button" id="backButton" style="display:none;" onclick="goBack()">Назад</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Временно храним данные в массиве (на время сессии)
        let totalExpenses = { магазины: 0, развлечения: 0, еда: 0, транспорт: 0 };
        let expenseHistory = []; // История трат
        let chart = null; // Объект диаграммы

        // Через 10 секунд сменяем фон на черный и показываем кнопки
        setTimeout(() => {
            document.body.classList.add('black-bg');
            document.getElementById('buttonContainer').style.display = 'flex';
        }, 10000);

        // Показать форму для добавления трат
        function showExpenseForm() {
            document.getElementById('expenseForm').style.display = 'block';
            document.getElementById('expenseChart').style.display = 'none';
            document.getElementById('expenseHistory').style.display = 'none';
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
        }

        // Показать выбор промежутка времени
        function showTimeFrameSelect() {
            document.getElementById('timeFrameSelect').style.display = 'block';
            document.getElementById('buttonContainer').style.display = 'none';
        }

        // Добавление траты
        function addExpense() {
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            if (amount > 0) {
                totalExpenses[category] += amount;
                expenseHistory.push({ category, amount, date: new Date() });
                alert(`Трата добавлена: ${category}, ${amount} рублей`);
                updateChart(); // Обновляем диаграмму
            } else {
                alert("Введите корректную сумму.");
            }
        }

        // Показать статистику
        function showStats(timeFrame) {
            document.getElementById('timeFrameSelect').style.display = 'none';
            document.getElementById('expenseForm').style.display = 'none';
            document.getElementById('expenseChart').style.display = 'block';
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('backButton').style.display = 'block';
            document.getElementById('expenseHistory').style.display = 'block';

            updateChart(); // Обновляем диаграмму
            updateExpenseHistory(timeFrame); // Обновляем историю
        }

        // Обновление диаграммы
        function updateChart() {
            let total = Object.values(totalExpenses).reduce((sum, value) => sum + value, 0);
            let dataValues = total > 0 ? Object.values(totalExpenses) : [1]; // Черный круг, если нет трат
            let backgroundColors = total > 0
                ? ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                : ['#000000']; // Черный круг, если нет трат

            const data = {
                labels: total > 0 ? ['Магазины', 'Развлечения', 'Еда', 'Транспорт'] : ['Нет данных'],
                datasets: [{
                    label: 'Расходы (рубли)',
                    data: dataValues,
                    backgroundColor: backgroundColors
                }]
            };

            if (chart) {
                chart.destroy(); // Удаляем старую диаграмму перед обновлением
            }

            const config = {
                type: 'doughnut',
                data: data,
                options: {
                    animation: {
                        animateScale: true
                    }
                }
            };

            chart = new Chart(
                document.getElementById('expenseChart'),
                config
            );
        }

        // Обновление истории трат
        function updateExpenseHistory(timeFrame) {
            const historyContainer = document.getElementById('expenseHistory');
            historyContainer.innerHTML = '<h3>История трат:</h3>';
            let filteredHistory = filterExpensesByTimeFrame(timeFrame);
            
            if (filteredHistory.length === 0) {
                historyContainer.innerHTML += '<p>Не было трат за выбранный период.</p>';
            } else {
                filteredHistory.forEach(expense => {
                    historyContainer.innerHTML += `<p>${expense.date.toLocaleString()} - ${expense.category}: ${expense.amount} рублей</p>`;
                });
            }
        }

        // Фильтрация трат по временным периодам
        function filterExpensesByTimeFrame(timeFrame) {
            const now = new Date();
            return expenseHistory.filter(expense => {
                const expenseDate = new Date(expense.date);
                if (timeFrame === 'сегодня') {
                    return now.toDateString() === expenseDate.toDateString();
                } else if (timeFrame === 'вчера') {
                    const yesterday = new Date(now);
                    yesterday.setDate(now.getDate() - 1);
                    return yesterday.toDateString() === expenseDate.toDateString();
                } else if (timeFrame === 'неделя') {
                    const oneWeekAgo = new Date(now);
                    oneWeekAgo.setDate(now.getDate() - 7);
                    return expenseDate >= oneWeekAgo && expenseDate <= now;
                }
                return false;
            });
        }

        // Кнопка "Назад"
        function goBack() {
            document.getElementById('expenseForm').style.display = 'none';
            document.getElementById('expenseChart').style.display = 'none';
            document.getElementById('expenseHistory').style.display = 'none';
            document.getElementById('timeFrameSelect').style.display = 'none';
            document.getElementById('buttonContainer').style.display = 'flex';
            document.getElementById('backButton').style.display = 'none';
        }
    </script>
</body>
</html>
