<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By KoTim</title>
    <style>
        /* Установка фона с анимацией градиента */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #FFC0CB, #FFB6C1, #FF69B4, #FF1493, #C71585, #DB7093);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            font-family: Arial, sans-serif;
            transition: background 1s ease-in-out, color 1s ease-in-out;
        }

        /* Анимация переливания градиента */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Стиль текста в центре */
        h1 {
            color: white;
            font-size: 4em;
            text-align: center;
        }

        /* Стиль для кнопок */
        .button-container {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: white;
            color: black;
        }

        /* После 10 секунд фон станет черным */
        body.black-bg {
            background-color: black;
            background-image: none;
        }

        h1.black-bg {
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="mainText">By KoTim</h1>

    <!-- Контейнер для кнопок -->
    <div class="button-container" id="buttonContainer">
        <button class="button" onclick="showExpenseForm()">Добавить трату</button>
        <button class="button" onclick="showStats()">Статистика</button>
    </div>

    <!-- Форма для добавления трат -->
    <div id="expenseForm" style="display:none; text-align: center;">
        <h2>Добавить трату</h2>
        <label for="category">Категория:</label>
        <select id="category">
            <option value="магазины">Магазины</option>
            <option value="развлечения">Развлечения</option>
            <option value="еда">Еда</option>
            <option value="транспорт">Транспорт</option>
        </select>
        <br><br>
        <label for="amount">Сумма (рубли):</label>
        <input type="number" id="amount" placeholder="Введите сумму">
        <br><br>
        <button class="button" onclick="addExpense()">Добавить</button>
        <br><br>
        <button class="button" onclick="goBack()">Назад</button>
    </div>

    <!-- Диаграмма для статистики -->
    <canvas id="expenseChart" width="300" height="300" style="display:none; margin-top: 20px;"></canvas>
    <button class="button" id="backButton" style="display:none;" onclick="goBack()">Назад</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let totalExpenses = { магазины: 0, развлечения: 0, еда: 0, транспорт: 0 }; // Начальные траты

        // Через 10 секунд сменяем фон на черный и изменяем текст на "Главное меню"
        setTimeout(() => {
            document.body.classList.add('black-bg');
            const mainText = document.getElementById('mainText');
            mainText.textContent = 'Главное меню';
            document.getElementById('buttonContainer').style.display = 'flex';
        }, 10000);

        // Показать форму для добавления трат
        function showExpenseForm() {
            document.getElementById('expenseForm').style.display = 'block';
            document.getElementById('expenseChart').style.display = 'none';
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
        }

        // Добавление траты
        function addExpense() {
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            if (amount > 0) {
                totalExpenses[category] += amount;
                alert(`Трата добавлена: ${category}, ${amount} рублей`);
            } else {
                alert("Введите корректную сумму.");
            }
        }

        // Показать статистику
        function showStats() {
            document.getElementById('expenseForm').style.display = 'none';
            document.getElementById('expenseChart').style.display = 'block';
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('backButton').style.display = 'block';

            // Если нет трат, круг остается черным
            let total = Object.values(totalExpenses).reduce((sum, value) => sum + value, 0);
            let dataValues = total > 0 ? Object.values(totalExpenses) : [1]; // Черный круг, если нет трат
            let backgroundColors = total > 0
                ? ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                : ['#000000']; // Черный круг, если нет трат

            const data = {
                labels: total > 0 ? ['Магазины', 'Развлечения', 'Еда', 'Транспорт'] : ['Нет данных'],
                datasets: [{
                    label: 'Расходы (рубли)',
                    data: dataValues, // Используем реальные траты, если есть
                    backgroundColor: backgroundColors
                }]
            };

            const config = {
                type: 'doughnut',
                data: data,
                options: {
                    animation: {
                        animateScale: true
                    }
                }
            };

            new Chart(
                document.getElementById('expenseChart'),
                config
            );
        }

        // Кнопка "Назад"
        function goBack() {
            document.getElementById('expenseForm').style.display = 'none';
            document.getElementById('expenseChart').style.display = 'none';
            document.getElementById('buttonContainer').style.display = 'flex';
            document.getElementById('backButton').style.display = 'none';
        }
    </script>
</body>
</html>
