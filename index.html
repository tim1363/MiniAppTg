<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By KoTim</title>
    <style>
        /* Установка фона с анимацией градиента */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #FFC0CB, #FFB6C1, #FF69B4, #FF1493, #C71585, #DB7093);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            font-family: Arial, sans-serif;
            transition: background 1s ease-in-out, color 1s ease-in-out;
        }

        /* Анимация переливания градиента */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Стиль текста в центре */
        h1 {
            color: white;
            font-size: 4em;
            text-align: center;
        }

        /* Стиль для кнопок */
        .button-container {
            margin-top: 20px;
            display: none;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: white;
            color: black;
        }

        /* После 10 секунд фон станет черным */
        body.black-bg {
            background-color: black;
            background-image: none;
        }

        h1.black-bg {
            color: white;
        }

    </style>
</head>
<body>
    <h1 id="mainText">By KoTim</h1>

    <!-- Контейнер для кнопок -->
    <div class="button-container" id="buttonContainer">
        <button class="button">Кнопка 1</button>
        <button class="button">Кнопка 2</button>
        <button class="button">Кнопка 3</button>
    </div>

    <script>
        // Через 10 секунд сменяем фон на черный и изменяем текст на "Главное меню"
        setTimeout(() => {
            document.body.classList.add('black-bg');
            const mainText = document.getElementById('mainText');
            mainText.textContent = 'Главное меню';
            document.getElementById('buttonContainer').style.display = 'block';
        }, 10000);
    </script>
</body>
</html>
